<html>
<head>
	<style>
    button{

	<script>
		var name;
		function myf(){
			 name=prompt("enter name","Deepanshu");
			 }
		function mf(){
			 alert("hello "+name)
		}
	
		function fb(x){
          
          x.style.background="black";
           var a=document.getElementById('i').value;
           document.getElementById("p").style.color="blue";
          document.getElementById("p").innerHTML=a;
		}
		function myf2(x){
		
          x.style.background="yellow";
          x.style.color="red";
		}
		function fun(x){
			x.style.background="green";
		}
		function fun1(x){
          x.style.background="orange";
        }
        function f(){
          var a=document.getElementById('i').value;
           document.getElementById("p").style.color="blue";

      }
	</script>
</head>	
<body onload="myf()">	
	<div id="di" style="background-color:green;width:100%; height:300px;" onmouseover="fun(this);" onmouseout="fun1(this);" > 	A HTML Program which demonstrates various events like onclick, ondbclick, onfocus, onblur, onchange, onmouseover, onmouseover, window event, onload, onunload event. <p id="p"></p></div>
	<input id="i" onfocus="myf2(this)" onkeyup="f()" onblur="fb(this)" placeholder="onblur and onfocus and onchange(make all letter capital)"><br>

    <li id="d">ondblclick on hello</li>
    </center>
<button onclick="mf()" onmouseover="fun(this);" onmouseout="fun1(this);">onclick</button>

}
